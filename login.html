<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng Ký & Đăng Nhập</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Anime.js -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <link rel="stylesheet" href="./assets/css/login.css" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <div
      style="
        text-align: center;
        color: hsl(0, 0%, 96%);
        font-size: 50px;
        font-weight: bold;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        margin-top: 60px;
        margin-bottom: 30px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      "
    >
      Chào mừng bạn đến với nhà hàng Grilli
    </div>

    <div class="form-container">
      <h3 class="text-center mb-4" id="formTitle">Đăng Nhập</h3>

      <!-- Đăng nhập -->
      <div id="loginForm">
        <div class="mb-3">
          <label class="form-label">Tên đăng nhập</label>
          <input
            type="text"
            class="form-control"
            id="loginUsername"
            placeholder="Nhập tên đăng nhập"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Mật khẩu</label>
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            placeholder="Nhập mật khẩu"
          />
        </div>
        <button class="btn btn-success w-100 mb-3" onclick="login()">
          Đăng Nhập
        </button>
        <p class="text-center">
          Chưa có tài khoản?
          <span class="toggle-link" onclick="toggleForm()">Đăng ký</span>
        </p>
      </div>

      <!-- Đăng ký -->
      <div id="registerForm" style="display: none; opacity: 0">
        <div class="mb-3">
          <label class="form-label">Họ và Tên</label>
          <input
            type="text"
            class="form-control"
            id="regFullName"
            placeholder="Nhập họ và tên"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Ngày Sinh</label>
          <input type="date" class="form-control" id="regDOB" />
        </div>
        <div class="mb-3">
          <label class="form-label">Tên Đăng Nhập</label>
          <input
            type="text"
            class="form-control"
            id="regUsername"
            placeholder="Tạo tên đăng nhập"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Mật Khẩu</label>
          <input
            type="password"
            class="form-control"
            id="regPassword"
            placeholder="Tạo mật khẩu"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Xác Nhận Mật Khẩu</label>
          <input
            type="password"
            class="form-control"
            id="regConfirmPassword"
            placeholder="Xác nhận mật khẩu"
          />
        </div>
        <button class="btn btn-primary w-100 mb-3 font" onclick="register()">
          Đăng Ký
        </button>
        <p class="text-center">
          Đã có tài khoản?
          <span class="toggle-link" onclick="toggleForm()">Đăng nhập</span>
        </p>
      </div>
    </div>

    <!-- Thông báo đăng nhập thành công -->
    <div id="successAlert">Đăng nhập thành công!</div>

    <script src="./assets/js/login.js"></script>
  </body>
</html>
